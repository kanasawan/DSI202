{% extends 'base.html' %}
{% block title %}หน้าแรก - IMSUK{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">ร้านอาหารทั้งหมด</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  {% for restaurant in restaurants %}
    <div class="bg-white rounded-lg shadow-md p-4">
      <img src="{{ restaurant.image.url }}" alt="{{ restaurant.name }}" class="h-40 w-full object-cover rounded">
      <h2 class="text-lg font-semibold mt-2">{{ restaurant.name }}</h2>
      <p>{{ restaurant.category.name }}</p>
      <a href="{% url 'restaurant_detail' restaurant.id %}" class="text-blue-600 hover:underline">ดูเมนู</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
