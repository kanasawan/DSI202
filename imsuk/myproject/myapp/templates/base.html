{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}IMSUK{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="{% static 'image/imsuk.png' %}" alt="IMSUK Logo" class="h-10 w-10">
      <span class="text-xl font-bold text-green-600">IMSUK</span>
    </div>
    <nav class="space-x-6">
      <a href="{% url 'home' %}" class="hover:underline">หน้าแรก</a>
      <a href="{% url 'about' %}" class="hover:underline">About</a>                <!-- ✨ ปุ่ม About -->
      <a href="{% url 'cart' %}" class="hover:underline">ตะกร้า</a>
      {% if user.is_authenticated %}
        <span>สวัสดี, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="hover:underline">ออกจากระบบ</a>
      {% else %}
        <a href="{% url 'login' %}" class="hover:underline">เข้าสู่ระบบ</a>
      {% endif %}
    </nav>
  </header>

  <main class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
