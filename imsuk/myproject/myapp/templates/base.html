<!DOCTYPE html>
<html>
<head>
    <title>แอปสั่งอาหาร</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'myapp:home' %}" class="text-xl font-bold">แอปสั่งอาหาร</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'myapp:home' %}" class="mx-2">หน้าแรก</a>
                    <a href="{% url 'myapp:restaurant_list' %}" class="mx-2">ร้านค้า</a>
                    <a href="{% url 'myapp:cart' %}" class="mx-2">ตะกร้า</a>
                    <a href="{% url 'myapp:promotion_list' %}" class="mx-2">โปรโมชัน</a>
                    <a href="{% url 'myapp:order_history' %}" class="mx-2">คำสั่งซื้อ</a>
                    <a href="{% url 'myapp:about' %}" class="mx-2">เกี่ยวกับ</a>
                    <a href="{% url 'myapp:logout' %}" class="mx-2">ออกจากระบบ</a>
                {% else %}
                    <a href="{% url 'myapp:login' %}" class="mx-2">ล็อกอิน</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded relative" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
