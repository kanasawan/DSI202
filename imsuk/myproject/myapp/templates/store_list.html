{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ร้านอาหาร</title>
    <style>
        body { background: #dfb2a7; font-family: sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 10px; padding: 15px; text-align: center; }
        img { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">ร้านอาหารทั้งหมด</h2>
    <div class="grid">
        {% for store in stores %}
        <div class="card">
            <img src="{{ store.image.url }}">
            <h3>{{ store.name }}</h3>
            <p>⭐ {{ store.rating }} | ขายแล้ว {{ store.sold_count }}</p>
            <p>{{ store.promo_tag }}</p>
            <a href="{% url 'store_detail' store.pk %}">ดูเพิ่มเติม</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
