{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>{{ menu_item.name }} - รายละเอียดเมนู</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto py-10 px-4">
    <a href="{% url 'store_detail' menu_item.store.pk %}" class="text-green-700 hover:underline mb-4 inline-block">&larr; ย้อนกลับ</a>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      {% if menu_item.image %}
        <img src="{{ menu_item.image.url }}" alt="{{ menu_item.name }}" class="w-full h-64 object-cover">
      {% endif %}
      <div class="p-6">
        <h1 class="text-3xl font-bold mb-2">{{ menu_item.name }}</h1>
        <p class="text-sm text-gray-600 mb-2">{{ menu_item.description }}</p>
        <p class="text-green-700 text-xl font-semibold mb-4">{{ menu_item.sale_price }} ฿</p>
        <p class="text-sm text-gray-500">พร้อมให้บริการระหว่าง {{ menu_item.available_time_start }} - {{ menu_item.available_time_end }}</p>
      </div>
    </div>
  </div>
</body>
</html>
