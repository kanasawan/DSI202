{% extends 'base.html' %}

{% block content %}
<section class="container mx-auto py-16 px-4">
  <h2 class="text-3xl font-bold text-center mb-10">เกี่ยวกับ IMSUK</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-10 text-center">
    <div class="bg-[var(--color-accent)] p-8 rounded-3xl shadow-lg hover:scale-105 transition duration-300">
      <h3 class="text-2xl font-bold text-[var(--color-primary)] mb-2">รวดเร็วทันใจ</h3>
      <p>บริการส่งอาหารภายในเวลาไม่กี่นาทีจากร้านในเครือ IMSUK</p>
    </div>
    <div class="bg-[var(--color-accent)] p-8 rounded-3xl shadow-lg hover:scale-105 transition duration-300">
      <h3 class="text-2xl font-bold text-[var(--color-primary)] mb-2">สะดวกใช้งาน</h3>
      <p>เข้าถึงร้านใกล้บ้านและดูรายละเอียดเมนูได้ง่ายดาย</p>
    </div>
    <div class="bg-[var(--color-accent)] p-8 rounded-3xl shadow-lg hover:scale-105 transition duration-300">
      <h3 class="text-2xl font-bold text-[var(--color-primary)] mb-2">มีให้เลือกหลากหลาย</h3>
      <p>มีร้านอาหารหลายประเภทให้เลือก ทั้งอาหารไทย จีน ฝรั่ง</p>
    </div>
  </div>
</section>
{% endblock %}
