{% extends 'base.html' %}
{% load static %}
{% block title %}เข้าสู่ระบบ - IMSUK{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-custom-cream to-white flex items-center justify-center px-6 py-12">
  <div class="relative w-full max-w-md bg-white bg-opacity-80 backdrop-blur-lg border border-gray-200 rounded-3xl shadow-2xl p-10">
    
    <!-- โลโก้และชื่อแบรนด์ -->
    <div class="text-center mb-8">
      <img src="{% static 'images/imsuk.png' %}" alt="IMSUK Logo" class="h-20 w-20 mx-auto mb-3 drop-shadow">
      <h1 class="text-3xl font-extrabold text-custom-darkgreen tracking-wide">IMSUK</h1>
      <p class="text-base text-custom-brown italic mt-2">อร่อยส่งตรงถึงหน้าประตูคุณ</p>
    </div>

    <!-- แบบฟอร์มล็อกอิน -->
    <form method="post" action="{% url 'login' %}?next=/check-address/" class="space-y-6">
      {% csrf_token %}
      {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded text-sm text-center">
          ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
        </div>
      {% endif %}
      <div>
        <label for="username" class="block text-sm font-medium text-custom-darkgreen mb-1">ชื่อผู้ใช้</label>
        <input type="text" name="username" id="username" autocomplete="username"
               class="w-full px-4 py-3 rounded-xl border border-custom-green focus:outline-none focus:ring-2 focus:ring-custom-darkgreen transition">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-custom-darkgreen mb-1">รหัสผ่าน</label>
        <input type="password" name="password" id="password" autocomplete="current-password"
               class="w-full px-4 py-3 rounded-xl border border-custom-green focus:outline-none focus:ring-2 focus:ring-custom-darkgreen transition">
      </div>
      <div>
        <button type="submit"
                class="w-full bg-gradient-to-r from-custom-darkgreen to-green-600 text-white py-3 rounded-xl shadow-lg hover:from-green-700 hover:to-custom-darkgreen-hover transition font-semibold text-lg">
          เข้าสู่ระบบ
        </button>
      </div>
    </form>

    <!-- ลิงก์สมัครใหม่ -->
    <div class="text-center mt-6 text-sm text-gray-700">
      ยังไม่มีบัญชีใช่ไหม?
      <a href="{% url 'signup' %}" class="text-custom-pink hover:underline font-medium">สมัครสมาชิก</a>
    </div>
  </div>
</div>
{% endblock %}
