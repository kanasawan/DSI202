{% extends 'base.html' %}
{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">เข้าสู่ระบบ</h2>
    <div class="bg-white shadow-lg rounded-lg p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">เข้าสู่ระบบ</button>
        </form>
    </div>
</div>
{% endblock %}
